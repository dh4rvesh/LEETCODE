name: Sync LeetCode

on:
  workflow_dispatch:        # allow manual run from the Actions tab
  schedule:
    - cron: "0 18 * * *"    # runs every day at 18:00 UTC; change as you like

jobs:
  sync:
    runs-on: ubuntu-latest

    permissions:
      contents: write       # needed so the action can push commits

    steps:
      - name: Sync LeetCode submissions
        uses: joshcai/leetcode-sync@v1.7
        with:
          github-token: ${{ github.token }}
          leetcode-csrf-token: ${{ secrets.LEETCODE_CSRF_TOKEN }}
          leetcode-session: ${{ secrets.LEETCODE_SESSION }}
          # optional settings:
          # destination-folder: "leetcode"        # folder inside the repo
          # verbose: true
          # commit-header: "[LeetCode Sync]"
          # filter-duplicate-secs: 86400
